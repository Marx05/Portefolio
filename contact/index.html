<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Dannel Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ✅ Menu latéral -->
  <aside class="sidebar">
    <div class="logo">
      <h1 class="logo-text">DANNEL</h1>
    </div>

    <!-- ✅ Menu burger -->
    <div class="burger" id="burger">☰</div>

    <!-- ✅ Navigation -->
    <div class="nav-container" id="nav-container">
      <nav class="nav-menu">
        <ul>
          <li><a href="../index.html">🏠 Home</a></li>
          <li><a href="../about/index.html">👤 About</a></li>
          <!-- <li><a href="../services/index.html">📋 Services</a></li> -->
          <li><a href="../projets/index.html">💼 Projets</a></li>
          <li class="active"><a href="../contact/index.html">💬 Contact</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- ✅ Contenu principal -->
  <main class="contact">

    <!-- ✅ Titre principal -->
    <h1 class="section-title">Contact Me</h1>

    <!-- ✅ Sous-titres -->
    <p class="contact-subtitle">Have You Any Questions ?</p>
    <p class="contact-service">I'm at your service</p>

    <!-- ✅ Informations de contact -->
    <div class="contact-info">
      <div class="info-box">
        <div class="icon">📞</div>
        <h3>Call Us On</h3>
        <p>+92 349086545</p>
      </div>
      <div class="info-box">
        <div class="icon">📍</div>
        <h3>Office</h3>
        <p>44 Street, Islamabad</p>
      </div>
      <div class="info-box">
        <div class="icon">✉️</div>
        <h3>Email</h3>
        <p>info@gmail.com</p>
      </div>
      <div class="info-box">
        <div class="icon">🌐</div>
        <h3>Website</h3>
        <p>Mo-designer.com</p>
      </div>
    </div>

    <!-- ✅ Ligne de formulaire -->
    <p class="email-label">Send Me An Email</p>
    <p class="responsive-text">I'm very responsive to messages</p>

    <!-- ✅ Formulaire -->
    <form class="contact-form">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your message" required></textarea>
      <button type="submit" class="send-btn">Send</button>
    </form>

    <!-- ✅ Paramètres : thème et couleurs -->
    <div class="color-picker">
      <div class="picker-controls">
        <div class="picker-icon">⚙️</div>
        <div class="toggle-icon">🌙</div>
      </div>
      <div class="colors">
        <span class="color red"></span>
        <span class="color orange"></span>
        <span class="color green"></span>
        <span class="color blue"></span>
        <span class="color purple"></span>
        <span class="color pink"></span>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
